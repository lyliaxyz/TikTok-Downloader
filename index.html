<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok Video Downloader || Shin Yagami</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border-radius: 50%;
      top: -200px;
      left: -200px;
      animation: float 8s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
      border-radius: 50%;
      bottom: -150px;
      right: -150px;
      animation: float 10s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(50px, 50px) scale(1.1); }
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      width: 100%;
      max-width: 450px;
      padding: 40px 32px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.1);
      position: relative;
      z-index: 1;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 24px;
      font-size: 48px;
      animation: bounce 2s ease infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
      color: #fff;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    .subtitle {
      text-align: center;
      opacity: 0.95;
      font-size: 14px;
      color: #fff;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #fff;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.2);
      outline: none;
      font-size: 15px;
      background: rgba(255,255,255,0.9);
      transition: all 0.3s;
      color: #333;
    }

    input:focus {
      border-color: rgba(255,255,255,0.8);
      background: rgba(255,255,255,1);
      transform: scale(1.02);
    }

    input::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
      color: white;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 20px rgba(238,90,111,0.4);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(238,90,111,0.5);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loader {
      display: none;
      justify-content: center;
      align-items: center;
      margin: 24px 0;
    }

    .loader.active {
      display: flex;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result {
      margin-top: 24px;
      display: none;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    .result.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    video {
      width: 100%;
      border-radius: 16px;
      margin-top: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .download-btn {
      display: inline-block;
      margin-top: 16px;
      padding: 12px 32px;
      border-radius: 12px;
      background: linear-gradient(135deg, #00e676, #00c853);
      color: #000;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.3s;
      box-shadow: 0 6px 20px rgba(0,230,118,0.4);
    }

    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,230,118,0.5);
    }

    .footer {
      margin-top: 32px;
      text-align: center;
      font-size: 13px;
      opacity: 0.9;
      color: #fff;
    }

    .login-screen, .app-screen {
      display: none;
    }

    .login-screen.active, .app-screen.active {
      display: block;
    }

    .welcome-msg {
      background: rgba(255,255,255,0.2);
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 20px;
      text-align: center;
      color: #fff;
      font-weight: 500;
    }

    .logout-btn {
      background: linear-gradient(135deg, #ff5252, #f44336);
      margin-top: 16px;
      box-shadow: 0 6px 20px rgba(244,67,54,0.4);
    }

    .error-msg {
      background: rgba(255,82,82,0.2);
      border: 1px solid rgba(255,82,82,0.5);
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      display: none;
      animation: shake 0.5s;
    }

    .error-msg.active {
      display: block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Login Screen -->
    <div class="login-screen active" id="loginScreen">
      <div class="logo">ðŸŽµ</div>
      <h1>TikTok Downloader</h1>
      <p class="subtitle">Login Untuk Melanjutkan</p>
      
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" placeholder="Masukkan username" />
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="Masukkan password" />
      </div>
      
      <button onclick="login()">Masuk</button>
      
      <div class="error-msg" id="loginError">Username atau password salah!</div>
      
      <div class="footer">Belum Punya Akun?Hubungi https://wa.me/6289630200229</div>
    </div>

    <!-- App Screen -->
    <div class="app-screen" id="appScreen">
      <div class="logo">ðŸŽµ</div>
      <h1>TikTok Downloader</h1>
      
      <div class="welcome-msg" id="welcomeMsg">
        Selamat datang, <span id="displayName"></span>! ðŸ‘‹
      </div>
      
      <p class="subtitle">Unduh video TikTok tanpa watermark</p>
      
      <div class="form-group">
        <label>Link TikTok</label>
        <input type="text" id="tiktokUrl" placeholder="https://vt.tiktok.com/..." />
      </div>
      
      <button onclick="downloadVideo()">ðŸ”½ Unduh Video</button>
      
      <div class="loader" id="loader">
        <div class="spinner"></div>
      </div>
      
      <div class="error-msg" id="downloadError"></div>

      <div class="result" id="result">
        <video id="video" controls></video>
        <br />
        <a id="downloadBtn" class="download-btn" download>â¬‡ Download Video</a>
      </div>

      <button class="logout-btn" onclick="logout()">Logout</button>

      <div class="footer">Powered by Shin Yagami</div>
    </div>
  </div>

  <script>
    let currentUser = null;

    // Demo credentials
    const users = [
  { username: 'admin', password: 'yagami' },
  { username: 'users', password: 'free125' }
];

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginError = document.getElementById('loginError');

      if (users[username] && users[username] === password) {
        currentUser = username;
        document.getElementById('loginScreen').classList.remove('active');
        document.getElementById('appScreen').classList.add('active');
        document.getElementById('displayName').textContent = username;
        loginError.classList.remove('active');
      } else {
        loginError.classList.add('active');
      }
    }

    function logout() {
      currentUser = null;
      document.getElementById('appScreen').classList.remove('active');
      document.getElementById('loginScreen').classList.add('active');
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
      document.getElementById('tiktokUrl').value = '';
      document.getElementById('result').classList.remove('active');
    }

    async function downloadVideo() {
      const url = document.getElementById('tiktokUrl').value;
      const loader = document.getElementById('loader');
      const result = document.getElementById('result');
      const downloadError = document.getElementById('downloadError');

      if (!url) {
        downloadError.textContent = 'Masukkan link TikTok terlebih dahulu!';
        downloadError.classList.add('active');
        setTimeout(() => downloadError.classList.remove('active'), 3000);
        return;
      }

      loader.classList.add('active');
      result.classList.remove('active');
      downloadError.classList.remove('active');

      const api = `https://api-lyliasilence.vercel.app/download/tiktok?apikey=xyz2025&url=${encodeURIComponent(url)}`;

      try {
        const res = await fetch(api);
        const data = await res.json();

        loader.classList.remove('active');

        if (!data.status || !data.result || !data.result.video_nowm) {
          downloadError.textContent = 'Gagal mengambil video. Pastikan link TikTok valid!';
          downloadError.classList.add('active');
          return;
        }

        const videoUrl = data.result.video_nowm;
        const video = document.getElementById('video');
        const downloadBtn = document.getElementById('downloadBtn');

        video.src = videoUrl;
        downloadBtn.href = videoUrl;
        result.classList.add('active');
      } catch (err) {
        loader.classList.remove('active');
        downloadError.textContent = 'Terjadi kesalahan saat mengunduh video!';
        downloadError.classList.add('active');
        console.error(err);
      }
    }

    // Allow Enter key for login
    document.getElementById('password')?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login();
    });

    // Allow Enter key for download
    document.getElementById('tiktokUrl')?.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') downloadVideo();
    });
  </script>
</body>
</html>
